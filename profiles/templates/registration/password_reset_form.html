{% extends 'profiles/base.html' %}
{% block title %}Reset Your Password{% endblock %}

{% block extra_head %}
<style>
    body { background-color: #0d1b2a !important; }
    .reset-wrapper { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 73px); padding: 40px 0; }
    .reset-card { background-color: #ffffff; color: #212529; border-radius: 1rem; border: none; }
</style>
{% endblock %}

{% block content %}
<div class="container reset-wrapper">
    <div class="col-lg-4 col-md-7">
        <div class="card shadow-lg border-0 reset-card">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center fw-bold mb-4">Reset Password</h2>
                <p class="text-muted text-center">Enter your email and we'll send you a link to get back into your account.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Email address" required>
                        <label for="id_email">Email address</label>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary fw-bold">Send Login Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
