{% extends 'profiles/base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block extra_head %}
<style>
    body { background-color: #0d1b2a !important; }
    .confirm-wrapper { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 73px); color: white; }
</style>
{% endblock %}

{% block content %}
<div class="container confirm-wrapper">
    <div class="col-lg-6 text-center">
         <i class="bi bi-check-circle-fill display-1 text-success mb-3"></i>
        <h2 class="fw-bold">Password Reset Complete</h2>
        <p class="lead text-white-50">Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login Now</a>
    </div>
</div>
{% endblock %}
