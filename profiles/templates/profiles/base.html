{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PrepScore{% endblock %}</title>

    <!-- Bootstrap CSS (Now Served Locally) -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Icons (Keep this from CDN for now, as it's just a font) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .main-content {
            flex-grow: 1;
            /* This pushes the (now invisible) footer down */
        }

        /* Custom styles for your brand */
        .navbar-brand {
            font-weight: 700 !important;
            font-size: 1.5rem !important;
            color: #1d3557 !important;
            /* A professional dark blue */
        }
    </style>

    <!-- Block for page-specific CSS -->
    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">PrepScore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="{% url 'features' %}">Features</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link fw-bold" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit"
                                class="btn btn-link nav-link fw-bold text-decoration-none">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link fw-bold" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item ms-lg-2"><a class="nav-link fw-bold" href="{% url 'register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">

        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>

    <!-- The footer block is now gone -->

    <!-- Bootstrap JS Bundle -->
    <!-- Bootstrap JS Bundle (Now Served Locally) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
