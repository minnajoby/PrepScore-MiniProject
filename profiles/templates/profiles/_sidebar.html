{% load static %}

<!-- 1. BRAND HEADER -->
<div class="sidebar-header text-center py-4">
    <a href="{% url 'dashboard' %}" class="text-white text-decoration-none">
        <h2 class="h4 fw-bold mb-0">
            PrepScore
        </h2>
    </a>
</div>

<!-- 2. MAIN NAVIGATION (Takes up all available space) -->
<ul class="nav flex-column nav-pills nav-flush flex-grow-1 px-2">
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
            <i class="bi bi-grid-fill me-2"></i>Dashboard
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url 'manage_profile' %}">
            <i class="bi bi-person-fill me-2"></i>Profile
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if 'education' in request.path %}active{% endif %}" href="{% url 'manage_education' %}">
            <i class="bi bi-mortarboard-fill me-2"></i>Education
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if 'skill' in request.path %}active{% endif %}" href="{% url 'manage_skills' %}">
            <i class="bi bi-gear-fill me-2"></i>Skills
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if 'experience' in request.path %}active{% endif %}" href="{% url 'manage_experience' %}">
            <i class="bi bi-briefcase-fill me-2"></i>Work Experience
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if 'certifications' in request.path %}active{% endif %}" href="{% url 'manage_certifications' %}">
            <i class="bi bi-patch-check-fill me-2"></i>Certifications
        </a>
    </li>
</ul>

<!-- 3. LOGOUT (Anchored at the bottom) -->
<div class="logout-section px-2 pb-3">
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="nav-link w-100">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
    </form>
</div>
