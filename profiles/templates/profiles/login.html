{% extends 'profiles/base.html' %}
{% load static %}

{% block title %}Login - PrepScore{% endblock %}

{% block extra_head %}
    <style>

        body {
            /* Set the background image */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("{% static 'images/homepage-image.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background from scrolling */
        }
        
        /* Override the default gray background from base.html */
        .main-content {
            background-color: transparent; 
        }

        .login-container {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        /* Override base styles for a full-page layout */
        main {
            padding: 0 !important;
        }
        .main-content {
            min-height: calc(100vh - 70px); /* Adjust based on your navbar height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* A very light gray background */
        }

        /* The main card holding the form */
        .login-card {
            width: 100%;
            max-width: 420px; /* A good width for a login form */
            border: 1px solid #e9ecef; /* A very subtle border */
        }
    </style>
{% endblock %}

{% block content %}
<div class="main-content py-5">
    <div class="login-card">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                
                <h2 class="card-title text-center fw-bold mb-4 fs-1">Sign In</h2>

                <!-- The messages block in base.html will handle any login errors -->

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">show</button>
                        </div>
                    </div>
                    
                    <div class="text-end mb-4">
                        <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
                    </div>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted">
                    Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Sign up here.</a>
                </p>

            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript for the show/hide password button
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#{{ form.password.id_for_label }}');

    if (togglePassword) {
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'show' : 'hide';
        });
    }
</script>
{% endblock %}
